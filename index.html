<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">
      <h3>{{title}}</h3>
      <button @click="items.push(nextItem)">Add item</button>
      <input v-model="nextItem">
      <ul>
        <li v-for="item in items">
          {{item}} <button @click="removeItem(item)"> remove </button>
        </li>
      </ul>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script src="./main.js"></script>
  </body>
</html>
